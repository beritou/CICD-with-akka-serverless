# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      AKKASLS_TOKEN: cst1.47b66c6500c689cb9790a3bdbe5c0454bf9db7a649345a9e818e36b9ad416957
      AKKASLS_AKKASLS_PROJECT_ID: 2a28e010-1260-4808-b8bc-aaaa2e3fb68d

    strategy:
      matrix:
        node-version: [14.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: wget https://downloads.akkaserverless.com/stable/akkasls_linux_amd64.tar.gz
    - run: tar -xzf akkasls_linux_amd64.tar.gz
    - run: sudo mv akkasls /usr/local/bin
    - run: akkasls config set refresh-token $AKKASLS_TOKEN --host api.akkaserverless.io:443
    - run: akkasls config set project $AKKASLS_PROJECT_ID
